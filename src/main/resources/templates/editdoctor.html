<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Details</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Edit Doctor Details</h1>
    <form th:action="@{/edit-doctor}" th:object="${doctor}" method="POST">
        <input type="hidden" th:field="*{id}">
        
       
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter doctor's name" required><br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required><br>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" th:field="*{specialization}" placeholder="Enter specialization" required><br>
        <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" th:field="*{phone}" placeholder="Enter phone number" required><br>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required><br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/doctor-list">Back to Doctor List</a>
</body>
</html>
