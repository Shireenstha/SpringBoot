<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Edit Patient Details</h1>
    <form action="/edit-patient" method="POST">
        <input type="hidden" name="id" th:value="${patient.id}">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${patient.name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${patient.email}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${patient.password}" required><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/patient-list">Back to Patient List</a>
</body>
</html>
